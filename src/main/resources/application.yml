spring:
  application:
    name: moin-challenge
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sangMoon
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # H2 콘솔 활성화
  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: swagger-ui
    operations-sorter: method
    tags-sorter : alpha
    disable-swagger-default-url: true
